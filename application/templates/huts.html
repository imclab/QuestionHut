{% extends "base.html" %}

{% block content %}


{% if message %}
<div class="notice">
{{ message }}
</div>
{% endif %}

<h1>My Huts</h1>

{% for hut in huts %}
<div class="hut">
	<a href="/questions?hut={{hut}}">{{ hut|upper }}</a>
</div>
{% endfor %}


<div class="spacer"></div>

<h1>Join a Hut</h1>

{% for hut in other %}
<div class="hut">
	<a href="#" data-join="{{hut.id}}">{{ hut|upper }} (Join)</a>
</div>
{% endfor %}





{% endblock %}

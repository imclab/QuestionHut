<html>
	<head>
		<title>
			discussT - question answer for classes
		</title>
	</head>

	<body>
		<h2>Login</h2>
		<form action='/login' method='post'>
			<div>
				<label for="login_email">Email:</label>
				<input id="login_email" type="text" name="email"/>
			</div>

			<div>
				<label for="login_password">Password:</label>
				<input id="login_password" type="password" name="password"/>
			</div>

			<div>
				<input type="submit" value="Login" />
			</div>
		</form>
		
		<h2>Or Create Accout</h2>
		<form action='/join' method='post'>
			<div>
				<label for="user_first_name">First Name:</label>
				<input id="user_first_name" type="text" name="first_name"/>
			</div>
			<div>
				<label for="user_last_name">Last Name:</label>
				<input id="user_last_name" type="text" name="last_name"/>
			</div>
			
			<div>
				<label for="user_email">Email:</label>
				<input id="user_email" type="text" name="email"/>
			</div>
			
			<div>
				<label for="user_password">Password:</label>
				<input id="user_password" type="password" name="password"/>
			</div>
			
			<div>
				<input type="submit" value="Create Account" />
			</div>
		</form>
	
	</body>
</html>

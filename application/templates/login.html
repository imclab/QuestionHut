{% extends "base.html" %}

{% block content %}

{% if message %}
<div class="notice">{{ message }}</div>
{% endif %}


<div class="main-title">
	<h2>Login</h2>
</div>
<div id="login_form">
<form action='/login' method='post'>
	{% csrf_token %}
	<div>
		<label for="login_email">Email:</label>
		<input id="login_email" type="text" name="email"/>
	</div>

	<div>
		<label for="login_password">Password:</label>
		<input id="login_password" type="password" name="password"/>
	</div>

	<div class="login-submit">
		<input type="submit" value="Login" />
	</div>
</form>
</div>

<div class="main-title">
	<h2>Or Create Account</h2>
</div>
<div id="create_form">
<form action='/join' method='post'>
	{% csrf_token %}

	<div>
		<label for="user_first_name">First Name:</label>
		<input id="user_first_name" type="text" name="first_name"/>
	</div>
	<div>
		<label for="user_last_name">Last Name:</label>
		<input id="user_last_name" type="text" name="last_name"/>
	</div>
	
	<div>
		<label for="user_email">Stanford Email:</label>
		<input id="user_email" type="text" name="email"/>
	</div>
	
	<div>
		<label for="user_password">Password:</label>
		<input id="user_password" type="password" name="password"/>
	</div>
	
	<div class="classes-area">
		<label for"user_classes">Classes:</label>
		{% for course in courses %}
		<span class="checkbox-option">
		<input type="checkbox" 
			class="user-class" name="class" value="{{course.id}}" />{{course}}</span>
		{% endfor %}
	</div>
	
	<div class="create-submit">
		<input type="submit" value="Create Account" />
	</div>
</form>
</div>
		
{% endblock %}
